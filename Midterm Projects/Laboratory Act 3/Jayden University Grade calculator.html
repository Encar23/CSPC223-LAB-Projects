<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Jayden University Grade calculator</title>
    <style>
        header {
            background-color: #828277e0;
            color: #ffffff;
            padding: 3px;
            text-align: left;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: auto;
        }
            
        td {
            border: 3px solid #494949;
            text-align: left;
            padding: 5px;
        }

        th {
            border: 3px solid #494949;
            text-align: center;
            padding: 5px;
            background-color: #ed8a3f;
        }

        input {
            width: 100%;
        }
            
        tr:nth-child(even) {
            background-color: #d4e8c1;
        }

        tr:nth-child(odd) {
            background-color: #f7b95c;
        }

        body{
            margin: 0;
            background-size: cover;
            background-image:url(https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        }
        </style>
        <style type="text/css" id="operaUserStyle"></style><style type="text/css"></style><style>undefined</style><link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="use-credentials"><link rel="preconnect" href="https://fonts.gstatic.com/"><link rel="stylesheet" href="./Jayden University Grade calculator_files/css2"></head><body>
        <center>
        <header>
        <h1>Jayden University</h1>
        <h1>Grade Calculator</h1>
    </header>
        <br><br>

        <table>
            <tbody><tr>
                <th>Element</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input id="subj"></td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td><input id="name"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><input id="course"></td>
            </tr>
            <tr>
                <td>Section &amp; Year:</td>
                <td><input id="section"></td>
            </tr>
            <tr>
                <td>Enabling 1:</td>
                <td><input type="number" id="enabling_1"></td>
            </tr>
            <tr>
                <td>Enabling 2:</td>
                <td><input type="number" id="enabling_2"></td>
            </tr>
            <tr>
                <td>Enabling 3:</td>
                <td><input type="number" id="enabling_3"></td>
            </tr>
            <tr>
                <td>Enabling 4:</td>
                <td><input type="number" id="enabling_4"></td>
            </tr>
            <tr>
                <td>Enabling 5:</td>
                <td><input type="number" id="enabling_5"></td>
            </tr>
            <tr>
                <td>Summative:</td>
                <td><input type="number" id="summative"></td>
            </tr>
        </tbody></table>
        <br><br>
        <button style="font-size: large; background-color: #96f141;" id="button" onclick="checkGrade()">
            Compute
        </button>

        <br><br>
        <br><br>
        <br><br>
        
        <table style="width:auto; ">
            <tbody><tr>
            <th style="font-size: 48;" colspan="2">Student Output Matrix</th>
            </tr>
            <tr>
            <th style="background-color: #d4e8c1; color:#000000; font-size: 48;">Name</th>
            <th style="background-color: #d4e8c1; color: green; font-size: 48;" id="stu_name"></th>
            </tr>
            <tr>
            <th style="background-color: #d4e8c1; color:#000000; font-size: 48;">Subject</th>
            <th style="background-color: #d4e8c1; color: green; font-size: 48;" id="subj_name"></th>
            </tr>
            <tr>
            <th style="background-color: #d4e8c1; color:#000000; font-size: 48;">Midterm Grade</th>
            <th style="background-color: #d4e8c1; color: green; font-size: 48;" id="midterm_grade"></th>
            </tr>
        </tbody></table>
        </center>

        <br><br>
        


        <script>
            var button = document.getElementById("button");

            function checkGrade(){
                var enab_1 = document.getElementById("enabling_1").value;
                var enab_2 = document.getElementById("enabling_2").value;
                var enab_3 = document.getElementById("enabling_3").value;
                var enab_4 = document.getElementById("enabling_4").value;
                var enab_5 = document.getElementById("enabling_5").value;
                var summa = document.getElementById("summative").value;
                var student_name = document.getElementById("name").value;
                var subject_name = document.getElementById("subj").value;

                if (subject_name.length >= 1 && student_name.length >= 1){
                        if (enab_1 > -1){
                            if (enab_2 > -1){
                                if (enab_3 > -1){
                                    if (enab_4 > -1){
                                        if (enab_5 > -1){
                                            if (summa > -1){
                                                var ave = (Number(enab_1) + Number(enab_2 ) + Number(enab_3) + Number(enab_4) + Number(enab_5)) / 5;
                                                var grade = (ave * 0.4) + (summa * 0.6);

                                                document.getElementById("stu_name").innerHTML = student_name;
                                                document.getElementById("subj_name").innerHTML = subject_name;
                                                document.getElementById("midterm_grade").innerHTML = grade;

                                            } 
                                        }   
                                    }
                                }
                            }
                        }
                }
                else{
                    alert("Please Accomplish the Necessary Fields");
                }
            }
        </script>
    
    
    </body></html>
