    <body>
        <header>
            <h1>Omega Enterprises</h1>
            <h1> Income Calculator</h1>
        </header>
        <center>

            <br><br>
            <table>
                <tbody><tr>
                    <th colspan="2">Monthly Income Calculator</th>
                </tr>
                <tr>
                    <td>Input your daily rate: </td>
                    <td><input id="dailyRate"></td>
                </tr>
                <tr>
                    <td>Number of Days Worked: </td>
                    <td><input id="daysWorked"></td>
                </tr>

            </tbody></table>
            <br><br>
            <button id="calculate" style="padding: 10px 17px; font-size: 15px;">Calculate</button>
            <br><br>
            <table>
                <tbody><tr>
                    <th>Monthly Income</th>
                </tr>
                <tr>
                    <td id="result" style="text-align: center;"></td>
                </tr>
            </tbody></table>

        </center>
        <script>
            const result = document.getElementById("result");


            calculate.addEventListener("click", () =>{
                const rate = Number(document.getElementById("dailyRate").value);
                const days = Number(document.getElementById("daysWorked").value);
                
                const gross = (a, b) => a * b;
                const finalGross = gross(rate, days);
                const tax = 0.05 * finalGross;
                const pHealth = 0.02 * finalGross;
                const pagIbig = 200;

                const deduction = (a, b, c) => a + b + c;
                const finalDeduct = deduction(tax, pHealth, pagIbig);

                const monthly = finalGross - finalDeduct;
                result.textContent = monthly + ' php';
            });

        </script>
